<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <!-- Responsive viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Donate | NHL What-If</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/css/bootstrap.min.css"
    rel="stylesheet" crossorigin="anonymous"
  />
  <!-- Bootstrap Icons -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
  />
  <!-- AOS -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet"/>

  <style>
    /* ————————————————————————————————
       Copy your same root CSS & navbar styles here
    ———————————————————————————————— */
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
    :root {
      --color-primary:   #0062E6;
      --color-secondary: #33AEFF;
      --color-bg-dark:   #111;
      --color-bg-light:  #FFF;
      --color-text-light:#FFF;
      --color-text-dark: #333;
      --radius:          1rem;
      --transition:      0.3s ease;
    }
    body.dark-mode {
      --color-bg-dark:    #222;
      --color-bg-light:   #333;
      --color-text-light: #EEE;
      --color-text-dark:  #DDD;
    }
    *, *::before, *::after { box-sizing:border-box; margin:0; padding:0; }
    html { scroll-behavior: smooth; }
    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--color-bg-dark);
      color: var(--color-text-light);
      min-height: 100vh;
    }
    #scrollProgress {
      position: fixed; top:0; left:0;
      width:0; height:4px;
      background: var(--color-secondary);
      z-index:2000;
      transition: width 0.1s ease;
    }
    .navbar-home {
      position:absolute; top:0; left:0; right:0;
      display:flex; align-items:center;
      padding:1rem 2rem; z-index:1000;
      transition: background-color var(--transition), backdrop-filter var(--transition);
    }
    .navbar-home .nav-link {
      color: var(--color-text-light) !important;
      font-weight:600;
      text-decoration:none !important;
      margin-right:1.5rem;
    }
    .navbar-home .nav-link:hover {
      color: var(--color-secondary) !important;
    }
    .navbar-home .theme-toggle {
      margin-left:auto; cursor:pointer; font-size:1.25rem;
    }
    .navbar-home.scrolled {
      background-color: rgba(255,255,255,0.80);
      backdrop-filter: blur(10px);
    }
    .navbar-home.scrolled .nav-link {
      color: #333 !important;
    }

    /* Section spacing */
    main, section {
      padding: 4rem 2rem;
    }

    .btn-donate {
      background: var(--color-secondary);
      color: var(--color-white);
      font-weight:600;
      padding: .75rem 1.5rem;
      border-radius: var(--radius);
      text-decoration: none !important;
      transition: transform var(--transition);
    }
    .btn-donate:hover {
      transform: translateY(-2px);
      background: var(--color-primary);
    }
  </style>
</head>
<body>
  <!-- scroll bar -->
  <div id="scrollProgress"></div>

  <!-- Navbar -->
  <nav class="navbar-home" role="navigation" aria-label="Main">
    <a class="nav-link" href="index.html">Home</a>
    <a class="nav-link" href="simulator.html">Simulator</a>
    <a class="nav-link" href="about.html">About</a>
    <a class="nav-link" href="blog.html">Blog</a>
    <a class="nav-link active" href="donation.html">Donate</a>
    <span class="theme-toggle" aria-label="Toggle dark mode">🌙</span>
  </nav>

  <!-- Donation CTA -->
  <main>
    <div class="container text-center">
      <h1 data-aos="fade-up">Support NHL What-If</h1>
      <p class="lead" data-aos="fade-up" data-aos-delay="100">
        If you enjoy the simulator, consider a tip to keep the engine running.
      </p>
      <div class="d-flex justify-content-center gap-4 mt-4" data-aos="fade-up" data-aos-delay="200">
        <a href="https://venmo.com/TristenHovarter" target="_blank" class="btn-donate">
          <i class="bi bi-venmo"></i> Venmo
        </a>
        <a href="https://cash.app/$TristenHovarter" target="_blank" class="btn-donate">
          <i class="bi bi-cash"></i> Cash App
        </a>
        <a href="https://www.paypal.me/TristenHovarter" target="_blank" class="btn-donate">
          <i class="bi bi-paypal"></i> PayPal
        </a>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="py-4 text-center" style="background: var(--color-bg-light); color: var(--color-text-dark);">
    <div class="container">&copy; 2025 NHL What-If Simulator</div>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init({ duration:800, once:true });
    const nav = document.querySelector('.navbar-home'),
          prog = document.getElementById('scrollProgress'),
          toggle = document.querySelector('.theme-toggle');
    window.addEventListener('scroll', () => {
      nav.classList.toggle('scrolled', window.scrollY > 20);
      prog.style.width = (window.scrollY / (document.body.scrollHeight - window.innerHeight) * 100)+'%';
    });
    toggle.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      toggle.textContent = document.body.classList.contains('dark-mode') ? '☀️' : '🌙';
    });
  </script>
</body>
</html>
