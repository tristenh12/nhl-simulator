<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <!-- Responsive viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simulator | NHL What-If</title>

  <!-- SEO & Social Meta (optional) -->
  <meta name="description" content="NHL What-If Simulator: Pick 32 teams across eras, run an 82-game season, and see how it shakes out.">
  <link rel="icon" href="/assets/favicon.ico" type="image/x-icon">

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/css/bootstrap.min.css"
    rel="stylesheet" crossorigin="anonymous"
  />
  <!-- Bootstrap Icons -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
  />
  <!-- AOS for scroll animations -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet"/>

  <style>
    /* ————————————————————————————————
       1) Font & design tokens
    ———————————————————————————————— */
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
    :root {
      --color-primary:       #0062E6;
      --color-secondary:     #33AEFF;
      --color-bg-dark:       #111;
      --color-bg-light:      #FFF;
      --color-text-light:    #FFF;
      --color-text-dark:     #333;
      --radius:              1rem;
      --transition:          0.3s ease;
    }
    body.dark-mode {
      --color-bg-dark:    #222;
      --color-bg-light:   #333;
      --color-text-light: #EEE;
      --color-text-dark:  #DDD;
    }

    /* ————————————————————————————————
       2) Global resets
    ———————————————————————————————— */
    *, *::before, *::after { box-sizing: border-box; margin:0; padding:0; }
    html { scroll-behavior: smooth; }
    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--color-bg-dark);
      color: var(--color-text-light);
      min-height: 100vh;
    }

    /* ————————————————————————————————
       3) Scroll Progress Bar
    ———————————————————————————————— */
    #scrollProgress {
      position: fixed; top: 0; left: 0;
      width: 0; height: 4px;
      background: var(--color-secondary);
      z-index: 2000;
      transition: width 0.1s ease;
    }

    /* ————————————————————————————————
       4) Glass-morphism navbar (landing style)
    ———————————————————————————————— */
    .navbar-home {
      position: absolute; top:0; left:0; right:0;
      display: flex; align-items:center;
      padding:1rem 2rem; z-index:1000;
      transition: background-color var(--transition), backdrop-filter var(--transition);
    }
    .navbar-home .nav-link {
      color: var(--color-text-light) !important;
      font-weight:600;
      text-decoration:none !important;
      margin-right:1.5rem;
    }
    .navbar-home .nav-link:hover {
      color: var(--color-secondary) !important;
    }
    .navbar-home .theme-toggle {
      margin-left:auto;
      cursor:pointer;
      font-size:1.25rem;
    }
    .navbar-home.scrolled {
      background-color: rgba(255,255,255,0.80);
      backdrop-filter: blur(10px);
    }
    .navbar-home.scrolled .nav-link {
      color: #333 !important;
    }

    /* ————————————————————————————————
       5) Aspect-ratio iframe wrapper
    ———————————————————————————————— */
    .iframe-container {
      position: relative; width: 100%;
    }
    .iframe-container::before {
      content: "";
      display: block;
      padding-bottom: 56.25%; /* 16:9 desktop */
    }
    @media (max-width: 768px) {
      .iframe-container::before {
        padding-bottom: 177.78%; /* 9:16 mobile */
      }
    }
    .iframe-container iframe {
      position: absolute; top: 0; left: 0;
      width: 100%; height: 100%; border: 0;
    }

    /* ————————————————————————————————
       6) Section spacing
    ———————————————————————————————— */
    main, section {
      padding: 4rem 0;
    }
  </style>
</head>
<body>

  <!-- Scroll progress -->
  <div id="scrollProgress"></div>

  <!-- Navbar -->
  <nav class="navbar-home" role="navigation" aria-label="Main">
    <a class="nav-link" href="index.html">Home</a>
    <a class="nav-link" href="simulator.html">Simulator</a>
    <a class="nav-link" href="about.html">About</a>
    <a class="nav-link" href="blog.html">Blog</a>
    <span class="theme-toggle" aria-label="Toggle dark mode">🌙</span>
  </nav>

  <!-- Simulator Embed -->
  <main>
    <div class="container">
      <div class="iframe-container shadow rounded">
        <iframe
          src="https://share.streamlit.io/tristenh12/nhl-simulator/main/main.py?embed=true"
          title="NHL What-If Simulator"
          allowfullscreen
          loading="lazy"
        ></iframe>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="py-3 text-center" style="background: var(--color-bg-light); color: var(--color-text-dark);">
    <div class="container">&copy; 2025 NHL What-If Simulator</div>
  </footer>

  <!-- Bootstrap JS, AOS & script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/js/bootstrap.bundle.min.js"
          crossorigin="anonymous"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    // AOS init
    AOS.init({ duration: 800, once: true });

    // Scroll progress & navbar bg
    const nav = document.querySelector('.navbar-home'),
          prog = document.getElementById('scrollProgress'),
          toggle = document.querySelector('.theme-toggle');

    window.addEventListener('scroll', () => {
      nav.classList.toggle('scrolled', window.scrollY > 20);
      prog.style.width = (window.scrollY / (document.body.scrollHeight - window.innerHeight) * 100) + '%';
    });

    // Dark mode toggle
    toggle.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      toggle.textContent = document.body.classList.contains('dark-mode') ? '☀️' : '🌙';
    });
  </script>
</body>
</html>
